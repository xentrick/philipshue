language: rust
sudo: false
cache: cargo
rust:
- stable
- beta
- nightly
matrix:
  allow_failures:
  - rust: nightly
env:
  global:
    secure: 
script:
- |
  cargo update -v &&
  if [[ "$TRAVIS_RUST_VERSION" == nightly* ]]; then
    (cargo test -v --no-default-features --features "unstable nupnp")
  elif [[ "$TRAVIS_RUST_VERSION" == beta* ]]; then
    (cargo test -v --no-default-features --features beta)
  else
    (cargo test -v)
  fi
after_success:
- |
  [ $TRAVIS_RUST_VERSION = stable ] &&
  [ $TRAVIS_BRANCH = master ] &&
  [ $TRAVIS_PULL_REQUEST = false ] &&
  cargo publish --no-verify --token ${CRATESIO_TOKEN}
notifications:
  slack:
    secure: 
